# vim: ft=ansible.yaml:syntax=yaml.jinja
---
- name: Simple API role
  tags: simple_api
  block:
    - name: Create config directory if it does not exist
      ansible.builtin.file:
        path: "/home/{{ simple_api_docker_user }}/config"
        state: directory
        mode: '0755'

    - name: Copy datasource config file
      ansible.builtin.template:
        src: files/datasources.yml
        dest: "/home/{{ simple_api_docker_user }}/config/datasources.yml"
        mode: '644'

    - name: Render config file templates
      ansible.builtin.template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: '644'
      loop:
        - { src: "templates/compose.yml.jinja", dest: "/home/{{ simple_api_docker_user }}/compose.yml" }
        - { src: "templates/prometheus.yml.jinja", dest: "/home/{{ simple_api_docker_user }}/config/prometheus.yml" }
        - { src: "templates/api_nginx.conf.jinja", dest: "/home/{{ simple_api_docker_user }}/config/api_nginx.conf" }
        - { src: "templates/grafana_nginx.conf.jinja", dest: "/home/{{ simple_api_docker_user }}/config/grafana_nginx.conf" }

    - name: Pull container images
      ansible.builtin.command: docker-compose pull
      timeout: 600
      register: result
      until: result is not failed
      retries: 3
      delay: 5

    - name: Run containers
      ansible.builtin.command: docker-compose up -d

    - name: Check Simple API service
      ansible.builtin.uri:
        url: "http://localhost:{{ simple_api_port }}"
        method: GET
      register: result
      until: result.status == 200
      retries: 10
      delay: 5
